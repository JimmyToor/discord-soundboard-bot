<ng-container *ngIf="errors$ | async as errors">
  <div class="wrapper" *ngIf="errors.length > 0" @enterLeave>
    <mat-card appearance="outlined" class="mat-elevation-z12">
      <mat-card-header>
        <mat-icon mat-card-avatar>error</mat-icon>
        <mat-card-title>Error</mat-card-title>
        <mat-card-subtitle>The following errors occurred. Please try reloading the page to resolve the issues.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let error of errors$ | async">{{ error }}</mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="ignore()">Ignore</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
