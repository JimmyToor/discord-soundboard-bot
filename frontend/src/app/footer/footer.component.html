<footer *ngIf="apiService.appInfo$ | async as info">
  discord-soundboard-bot {{ info.version }}
  <ng-container *ngIf="info.buildId">
    &mdash;
    {{ info.buildId }}
  </ng-container>
  <ng-container *ngIf="info.buildTimestamp">
    &mdash;
    {{ info.buildTimestamp * 1000 | date: 'medium' }}
  </ng-container>
  &mdash;
  <a href="https://github.com/dominikks/discord-soundboard-bot" target="_blank" rel="noopener">GitHub</a>
</footer>
